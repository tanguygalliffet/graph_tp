<!DOCTYPE html>
<html lang='fr'>
<head>
<meta charset='UTF-8'>
<meta name='viewport' content='width=device-width, initial-scale=1.0'>
<title>Représentation du Graphe</title>
<style>
body {
    font-family: Arial, sans-serif;
    text-align: center;
}
.graph-container {
    position: relative;
    width: 600px;
    height: 400px;
    margin: 0 auto;
    border: 1px solid #ccc;
}
.vertex {
    position: absolute;
    width: 40px;
    height: 40px;
    border: 2px solid black;
    border-radius: 50%;
    line-height: 40px;
    text-align: center;
    font-weight: bold;
}
.edges line {
    stroke-width: 2;
}
</style>
</head>
<body>
<h1>Représentation du Graphe</h1>
<div class='graph-container'>
<div class='vertex' style='top: 100.00px; left: 300.00px; background-color: white;'>B</div>
<div class='vertex' style='top: 0.00px; left: 400.00px; background-color: white;'>D</div>
<div class='vertex' style='top: 100.00px; left: 100.00px; background-color: white;'>A</div>
<div class='vertex' style='top: 300.00px; left: 200.00px; background-color: white;'>C</div>
<svg class='edges' height='400' width='600'>
<path d='M 120.00 120.00 C 150.00 200.00, 180.00 300.00, 220.00 320.00' stroke='black' fill='transparent' />
<text x='170.00' y='220.00' fill='black'>c</text>
<line x1='120.00' y1='120.00' x2='320.00' y2='120.00' stroke='black' />
<text x='220.00' y='120.00' fill='black'>a</text>
<line x1='220.00' y1='320.00' x2='320.00' y2='120.00' stroke='black' />
<text x='270.00' y='220.00' fill='black'>e</text>
<line x1='320.00' y1='120.00' x2='420.00' y2='20.00' stroke='black' />
<text x='370.00' y='70.00' fill='black'>g</text>
</svg>
</div>
</body>
</html>
